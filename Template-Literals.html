      //4. Nested
      const mhs = {
        nama: "Fikri",
        semester: 5,
        matakuliah: [
          "Rekayasa Web",
          "Web Programming",
          "Program Sistem Interaktif",
          "Data Wwarehouse",
        ],
      };

      function cetakMatakuliah(matakuliah) {
        return `<ol>
          ${matakuliah.map((mk) => `<li>${mk}</li>`).join("")}
          
          </ol>`;
      }
      const el = `<div class = 'mhs'>
        <h2>${mhs.nama}</h2>
        <span class = 'smt'>Semester ${mhs.semester}</span>
        <h4>Mata Kuliah</h4>
        ${cetakMatakuliah(mhs.matakuliah)}
        </div>`;
