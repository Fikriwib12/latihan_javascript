<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymus Function</title>
</head>
<body>
    <script>
        const say = function(name){
            document.writeln(`<p>Hello ${name}</p>`)
        }

        say('Fikri')
        say('Riri')


        function giveMeName(callback){
            callback('Rija')
        }

        giveMeName(function(name){
            document.writeln(`<p>Hello ${name}</p>`)
        })
    </script>
</body>
</html>
