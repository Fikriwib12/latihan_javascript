<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Posisi Relatif</title>
    <style>
        div{
            margin: auto;
        }
        .satu{
            width: 200px;
            height: 200px;
            background-color: brown;
            position: static;
        }
        .dua{
            width: 200px;
            height: 200px;
            background-color: aqua;
            position: absolute;
            top: 150px;
            left: 50px;
            
        }
        .tiga{
            width: 100%;
            height: 40px;
            background-color: salmon;
            position: fixed;
            top: 0;
            left: 0;

        }
        .container{
            width: 600px;
            height: 650px;
            border: 10px solid coral;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="satu"></div>
        <div class="dua"></div>
        <div class="tiga"></div>
    </div>
</body>
</html>
