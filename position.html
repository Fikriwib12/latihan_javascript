<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Posisi Relatif</title>
    <style>
        div{
            margin: auto;
        }
        .satu{
            width: 200px;
            height: 200px;
            background-color: brown;
            position: relative;
            z-index: 1;
        }
        .dua{
            width: 200px;
            height: 200px;
            background-color: aqua;
            position: absolute;
            top: 150px;
            left: 50px;
            
        }
        .tiga{
            width: 100%;
            height: 40px;
            background-color: salmon;
            position: fixed;
            top: 0;
            left: 0;
            display: none;

        }
        .container{
            width: 600px;
            height: 650px;
            border: 10px solid coral;
            position: relative;
        }
        .empat{
            width: 200px;
            height: 400px;
            background-color: black;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.5;
            z-index: 2;
        }
        .close{
            width: 30px;
            height: 30px;
            background-color: white;
            border: 5px solid black;
            border-radius: 50%;
            position: absolute;
            top: -15px;
            right: -15px;
            
            
        }
        h1{
            color: white;
            text-align: center;
            margin-top: 80%;
        }
        span{
            position: absolute;
            top: 4.6px;
            left: 5px;
            
            
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="satu"></div>
        <div class="dua"></div>
        <div class="tiga"></div>
    </div>


    <div class="empat">
        <h1>Iklan OJOl</h1>
        <div class="close"><span>‚ùå</span></div>
    </div>
</body>
</html>
