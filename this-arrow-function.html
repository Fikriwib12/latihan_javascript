      // constoh penggunaaan this pada arrow function
      const mahasiswa = function () {
        this.nama = "fikri";
        this.umur = 23;
        this.sayHello = function () {
          console.log(
            `Hallo nama saya ${this.nama}, dan saya berumur ${this.umur} tahun`
          );
        };

        setInterval(() => {
          if (this.umur <= 28) {
            console.log(this.umur++);
          }
        }, 500); // this pada function ini akan mencari object di lexical scope bukan di global
      };

      const fikri = new mahasiswa();
    </script>
