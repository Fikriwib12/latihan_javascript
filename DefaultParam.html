<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default Paramater</title>
</head>
<body>
    <script>
        function register(name, gender = 'unknown'){
            console.info(name)
            console.info(gender)
        }

        register()
        register('Fikri', 'Budi')
        register('Fikri', null)
        register('Fikri')
        register('Fikri', undefined)
    </script>
</body>
</html>
