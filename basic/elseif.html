<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>else if</title>
</head>
<body>
    <script>
        let angka = prompt('Masukan Angka')

        if (angka % 2 === 0) {
            alert('Ini adalah bilangan genap')
        } else if (angka % 2 === 1){
            alert('Ini adalah bilangan ganjil')
        } else {
            alert('Yang anda masukan bukan angka')
        }
    </script>
</body>
</html>
