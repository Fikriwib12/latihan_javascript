<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Constructor</title>
</head>

<body>
    <script>
        class Person {
            constructor(name) { // di dalam class juga bisa menambahkan constructor dan parameter
                console.info(`Membuat Person ${name}`)
            }
        }

        const fikri = new Person('fikri')
        console.info(fikri)

        const budi = new Person('budi')
    </script>
</body>

</html>
