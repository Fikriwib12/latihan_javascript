<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Private Method Class</title>
  </head>
  <body>
    <script>
      class Person {
        say(name) {
          if (name) {
            this.#sayWithName(name);
          } else {
            this.#sayWithoutName();
          }
        }

        #sayWithoutName() {
          // Sama Seperti class private untuk membuat private method bisa gunakan tanda #
          console.info("heloo");
        }

        #sayWithName(name) {
          console.info(`Hallo ${name}`);
        }
      }

      const fikri = new Person();
      fikri.say("joko");
      //   fikri.#sayWithoutName(); // akan error karena method private dipanggil diluar class
    </script>
  </body>
</html>
