<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Property</title>
</head>

<body>
    <script>
        class Person {
            constructor(name) { // di dalam class juga bisa menambahkan constructor dan parameter
                this.name = name // di dalam class juga bisa menambahkan property
            }
        }

        const fikri = new Person('fikri')
        console.info(fikri)
        console.info(fikri.name)
        const budi = new Person('budi')
        console.info(budi)
    </script>
</body>

</html>
