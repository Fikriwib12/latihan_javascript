<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atrribute Selector Operator</title>
  </head>
  <body>
    <div class="fikri">fikri</div>
    <div class="wibowo fikri">wibowo</div>
    <div class="fikri tatsumaki">tatsumaki</div>

    <script>
      const list = document.querySelectorAll("div[class^=fikri]");
      console.info(list);
    </script>
  </body>
</html>
