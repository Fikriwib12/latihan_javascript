<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Form Element</title>
  </head>
  <body>
    <form name="commentForm">
      <label for="comment">
        Comment : <input type="text" name="comment" id="comment" />
      </label>
      <br />
      <label for="from">
        From : <input type="text" name="from" id="from" />
      </label>
      <br />
      <input type="submit" value="Submit" />
    </form>

    <div id="commentList"></div>
    <script>
      document.forms("commentForm").onsubmit = function (event) {
        event.preventDefault();

        const commenList = document.getElementById("commentList");
        const comment = document.forms(["commentForm"]["comment"]).value;
        const from = document.forms(["commentForm"]["from"]).value;

        const commenItem = document.createElement("p");
        commenItem.textContent = `${comment}- ${from}`;
        commenList.appendChild(commenItem);

        document.forms("commentForm").reset();
      };
    </script>
  </body>
</html>
