<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Module</title>
  </head>
  <body>
    <script type="module">
      // jamgan tambahkan atribut src pada script jika ingin menngunakan import
      import { Person } from "./script/class.js";

      const person = new Person("fikri");
      person.sayHello("joko");
    </script>
  </body>
</html>
