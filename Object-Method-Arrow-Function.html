<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object Method Arrow Function</title>
  </head>
  <body>
    <script>
      const person = {
        name: "Fikri",
        sayHello: (name) => {
          console.info(this);
          console.log(`hallo ${name}, My name is ${this.name}`); // Tidak bisa menggunakan this padda arrow function di object method
        },
      };

      person.sayHello("Budi");
    </script>
  </body>
</html>
