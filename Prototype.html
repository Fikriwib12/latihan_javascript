      // 2. Menggunakan class
      class Mahasiswa {
        constructor(nama, energi) {
          this.nama = nama;
          this.energi = energi;
        }

        makan(porsi) {
          this.energi += porsi;
          return `Halo ${this.nama} Selamat Makan`;
        }
        tidur(jam) {
          this.energi += jam * 2;
          return `${this.nama} Selamat Tidur`;
        }
      }

      let fikri = new Mahasiswa("Fikri", 10);

      let angka = 1;

      console.log(angka); // cek prototype di console browser menggunakan tipedata.prototype
