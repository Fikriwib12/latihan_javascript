<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Confirm</title>
</head>
<body>
<script>
    const masuk = confirm("Anda Yakin Mau Masuk?");

    if(masuk){
        const name = prompt("Siapa Nama Anda?");
        alert(`Heloo ${name}`);
    }

    else{
        alert("Bye bye");
    }
</script>
</body>
</html>
