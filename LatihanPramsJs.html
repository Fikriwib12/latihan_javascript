<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Parameter</title>
</head>
<body>
   <script>
    function sayHello(firstName, lastName) {
        document.writeln(`<p>Hallo ${firstName} ${lastName}<p>`)
    }

    sayHello('Fikri', 'Wibowo')
   </script> 
</body>
</html>
