      function Mahasiswa(nama, energi) {
        this.nama = nama;
        this.energi = energi;

        this.makan = function (porsi) {
          this.energi += porsi;
          console.log(`Selamat Datang ${this.nama}, Selamat Makan`);

        this.main = function (jam) {
