<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String</title>
  </head>
  <body>
    <script>
      const name = "Fikri Wibowo";

      console.info(name.length); // mengitung panjang / jumlah huruf
      console.info(name.toLowerCase()); // mengubah semua huruf menjadi huruf kecil
      console.info(name.toUpperCase()); // mengubah semua huruf menjadi huruf besar
      console.info(name.split(" ")); // membuat array baru dari variabel

      const input = "   input Data   ";
      console.info(input.trim()); // menghapus semua spasi ujung kiri dan ujung kanan
    </script>
  </body>
</html>
