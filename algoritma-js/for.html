<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (let index = 1; index <= 100; index++) {
            if(index % 2 == 0){
                console.log('Pengulangan ke : ' + index + ' adalah bilangan genap')
            } else{

                console.log('Pengulangan ke : ' + index + ' adalah bilangan ganjil')
            }
            
        }
    </script>
</body>
</html>
