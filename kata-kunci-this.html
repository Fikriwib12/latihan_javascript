<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kata Kunci This</title>
  </head>
  <body>
    <script>
      console.info(this);

      function outer() {
        console.log(this);
        function inner() {
          console.info(this);
        }
        inner();
      }

      outer();

      const person = {
        nama: "Fikri",
        sayHello: function (value) {
          console.log(`Halo ${value}, nama saya ${this.nama}`);
        },
      };

      person.sayHello("Rudi");
    </script>
  </body>
</html>
